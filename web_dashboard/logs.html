<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logs - PSUTIL-DASHBOARD (Static)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./config.js"></script>
  <script defer src="./logs.js"></script>
</head>
<body class="bg-dark">
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="./index.html">PSUTIL-DASHBOARD</a>
    <div class="text-center w-100"><h3 class="text-white h3">Logs</h3></div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark col-md-3 col-lg-2 d-md-block sidebar collapse position-sticky pt-3 sidebar-sticky">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item"><a href="./index.html" class="nav-link text-white"><i class="fa-solid fa-house"></i> Overview</a></li>
          <li><a href="./processes.html" class="nav-link text-white"><i class="fa-solid fa-microchip"></i> Processes</a></li>
          <li><a href="./network.html" class="nav-link text-white"><i class="fa-solid fa-network-wired"></i> Network</a></li>
          <li><a href="./disks.html" class="nav-link text-white"><i class="fa-solid fa-hard-drive"></i> Disks</a></li>
          <li><a href="./logs.html" class="nav-link text-white active"><i class="fa-solid fa-file-lines"></i> Logs</a></li>
        </ul>
      </div>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="row" style="padding-top: 10px;">
          <div class="col-12">
            <div class="card h-100 bg-dark text-white">
              <div class="d-flex card-header justify-content-between align-items-center">
                <h5>Recent Events</h5>
                <div class="d-flex gap-2">
                  <input type="text" class="form-control form-control-sm bg-dark text-white" id="logFilter" placeholder="Filter..." />
                  <select class="form-select form-select-sm bg-dark text-white" id="logLevel">
                    <option value="">All</option>
                    <option value="INFO">INFO</option>
                    <option value="WARNING">WARNING</option>
                    <option value="ERROR">ERROR</option>
                  </select>
                </div>
              </div>
              <div class="card-body table-responsive">
                <table class="table table-hover text-left table-dark text-muted">
                  <thead><tr><th>Time</th><th>Level</th><th>Source</th><th>Message</th></tr></thead>
                  <tbody id="logs_body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
