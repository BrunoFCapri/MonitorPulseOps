<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PSUTIL-DASHBOARD (Static)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./config.js"></script>
    <script defer src="./app.js"></script>
  </head>
  <body class="bg-dark">
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">PSUTIL-DASHBOARD</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="text-center w-100">
        <h3 class="text-white h3">Overview</h3>
        <p id="platform-line" class="text-small text-muted mb-0"></p>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark col-md-3 col-lg-2 d-md-block sidebar collapse position-sticky pt-3 sidebar-sticky">
          <div class="nav h-100 flex-column mb-auto">
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="#" class="nav-link text-white active" aria-current="page">
                  <i class="fa-solid fa-house"></i> Overview
                </a>
              </li>
              <li>
                <a href="./processes.html" class="nav-link text-white">
                  <i class="fa-solid fa-microchip"></i> Processes
                </a>
              </li>
              <li>
                <a href="./network.html" class="nav-link text-white">
                  <i class="fa-solid fa-network-wired"></i> Network
                </a>
              </li>
              <li>
                <a href="./disks.html" class="nav-link text-white">
                  <i class="fa-solid fa-hard-drive"></i> Disks
                </a>
              </li>
              <li>
                <a href="./logs.html" class="nav-link text-white">
                  <i class="fa-solid fa-file-lines"></i> Logs
                </a>
              </li>
            </ul>
            <hr>
            <a href="https://github.com/gopalcnepal/psutil-dashboard" class="nav-link text-primary">View original on Github</a>
          </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="row" style="padding-top: 10px;">
            <div class="col-sm-6 col-lg-3 mb-4">
              <div class="card h-100 bg-dark text-white">
                <div class="d-flex card-header justify-content-between">
                  <h5>Memory</h5>
                  <h5><i class="fa-solid fa-memory text-warning"></i></h5>
                </div>
                <div class="card-body">
                  <table class="table table-hover text-left table-dark text-muted">
                    <tr><td>Total RAM:</td><td id="svmem_total"></td></tr>
                    <tr><td>Used:</td><td id="svem_percent"></td></tr>
                    <tr><td>Total Swap:</td><td id="smem_total"></td></tr>
                    <tr><td>Used:</td><td id="smem_percent"></td></tr>
                  </table>
                </div>
              </div>
            </div>

            <div class="col-sm-6 col-lg-3 mb-4">
              <div class="card h-100 bg-dark text-white">
                <div class="d-flex card-header justify-content-between">
                  <h5>Power</h5>
                  <h5 id="power_icon"></h5>
                </div>
                <div class="card-body">
                  <table class="table table-hover text-left table-dark text-muted">
                    <tr><td>Percentage:</td><td id="power_percent"></td></tr>
                    <tr><td>Time:</td><td id="power_time"></td></tr>
                    <tr><td>Source:</td><td id="power_source"></td></tr>
                  </table>
                </div>
              </div>
            </div>

            <div class="col-sm-12 col-lg-6 mb-4">
              <div class="card h-100 bg-dark text-white">
                <div class="d-flex card-header justify-content-between">
                  <h5>User</h5>
                  <h5><i class="fa-solid fa-user text-primary"></i></h5>
                </div>
                <div class="card-body table-responsive">
                  <table class="table table-hover text-left table-dark text-muted">
                    <thead>
                      <tr><th>Username</th><th>Terminal</th><th>Host</th><th>Started</th><th>PID</th></tr>
                    </thead>
                    <tbody id="users_body"></tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="col-sm-12 col-lg-6 mb-4">
              <div class="card h-100 bg-dark text-white">
                <div class="d-flex card-header justify-content-between">
                  <h5>Disks</h5>
                  <h5><i class="fa-solid fa-compact-disc text-info"></i></h5>
                </div>
                <div class="card-body table-responsive">
                  <table class="table table-hover text-left table-dark text-muted">
                    <thead>
                      <tr><th>Device</th><th>Mounted</th><th>Total</th><th>Used</th><th>Free</th></tr>
                    </thead>
                    <tbody id="disks_body"></tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="col-sm-12 col-lg-6 mb-4">
              <div class="card h-100 bg-dark text-white">
                <div class="d-flex card-header justify-content-between">
                  <h5>Network</h5>
                  <h5><i class="fa-solid fa-network-wired text-danger"></i></h5>
                </div>
                <div class="card-body table-responsive">
                  <table class="table table-hover text-left table-dark text-muted">
                    <thead>
                      <tr><th>Interface</th><th>IP</th><th>Sent Bytes</th><th>Received Bytes</th></tr>
                    </thead>
                    <tbody id="nics_body"></tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
